	var offsetX = $("#loveHeart").width() / 2;
	var offsetY = $("#loveHeart").height() / 2 - 55;
	var together = new Date();
	together.setFullYear(2018, 12, 10);
	together.setHours(20);
	together.setMinutes(0);
	together.setSeconds(0);
	together.setMilliseconds(0);

	if (!document.createElement('canvas').getContext) {
		var msg = document.createElement("div");
		msg.id = "errorMsg";
		msg.innerHTML = "浏览器暂不支持";
		document.body.appendChild(msg);
		$("#code").css("display", "none")
		$("#copyright").css("position", "absolute");
		$("#copyright").css("bottom", "10px");
		document.execCommand("stop");
	} else {
		setTimeout(function () {
			startHeartAnimation();
		}, 1000);

		timeElapse(together);
		setInterval(function () {
			timeElapse(together);
		}, 500);

		adjustCodePosition();
		$("#code").typewriter();
	}
	var oBanner = document.getElementById("body");

	var num1 = 1;
	var opacityLin = 0;
	var isShow = 1;
	function oAtuo() {
		console.log(opacityLin);
		if(opacityLin < 0.05)
		{
			isShow = 1;
			opacityLin = 0.05;
			num1++;
			if (num1 > 5) {
				num1 = 1;
			}
			oBanner.style.backgroundImage = "url('img/" + num1 + ".jpg')";	
		}
		else if (opacityLin >= 0.8) {
			isShow= -1;
		}

		if (isShow > 0) {
			opacityLin = opacityLin + 0.03;
		}
		else {
			opacityLin = opacityLin - 0.03;
		}

		if(opacityLin>0.7)
		{
			oBanner.style.opacity = 0.5;
		}
		else
		{
			oBanner.style.opacity = opacityLin;
		}

	};
	setInterval(oAtuo, 100);
